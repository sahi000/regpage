<!DOCTYPE html>
<html lang="en">
<head>
    <title> registration page</title>
    <meta charset="UTF-8">
    <meta name="description" content="HTML notes">
    <meta name="keywords" content="HTML,Notes">
    <meta name="viewport" content="width=device-width",intial-scale="1.0">
    <link rel="stylesheet" href="style.css">
  
</head>
<body bgcolor="grey" align="center">
    <div class="wrapper">
        <form action="">
            <p>Registration page</p>
            <center><h1>Enter first name:</h1></center>
            <div class="input-box">
            <input type="text" placeholder="firstname"required>
            </div>
            <center><h1>Enter last name:</h1></center>
            <div class="input-box">
            <input type="text" placeholder="lastname" required>
            </div>
            <center><h1>Enter password:</h1></center>
            <div class="input-box">
            <input type="password" placeholder="password" required>
            </div>
            <center><h1>Enter confirm password:</h1></center>
            <div class="input-box">
            <input type="password" placeholder="confirm password" required>
            </div>
            <center><h1>Enter e-mail:</h1></center>
            <div class="input-box">
            <input type="text" placeholder="e-mail" required>
            </div>
            <center><h1>Enter phone number:</h1></center>
            <div class="input-box">
            <input type="number" placeholder="phone number">
            </div>
            <center><h1>select gender:</h1></center><input type="radio" value="Male">Male<input type="radio" value="Female">Female<input type="radio" value="other">other
            <br>
            <button type="submit">register</button>
        </form>
    </div>
</body>

</html>
